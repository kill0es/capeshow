/**
 * GitHub Actions 配置文件。
 * 配置自动构建任务。
 * 在每次推送或拉取请求时触发构建。
 */
name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - run: ./gradlew build
      - uses: actions/upload-artifact@v3
        with:
          name: CapeShow-Mod
          path: build/libs/*.jar