name: Build CapeShow Mod

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  release:
    types: [created] # åœ¨å‘å¸ƒ Release æ—¶è‡ªåŠ¨æž„å»ºå¹¶ä¸Šä¼ æ–‡ä»¶

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build Fabric Mod
        run: ./gradlew build --stacktrace

      - name: List build/libs directory
        run: ls -lah build/libs/

      - name: Get JAR filename
        id: get_jar
        run: echo "JAR_NAME=$(ls build/libs | grep '\.jar$' | head -n 1)" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CapeShow-Mod
          path: build/libs/${{ env.JAR_NAME }}
          retention-days: 7

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: CapeShow-Mod
          path: build/libs/

      - name: Get JAR filename
        id: get_jar
        run: echo "JAR_NAME=$(ls build/libs | grep '\.jar$' | head -n 1)" >> $GITHUB_ENV

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/${{ env.JAR_NAME }}
          body: |
            ðŸš€ **Cape Show Mod v${{ github.event.release.tag_name }}**
            - Compatible with Fabric Loader
            - Supports Minecraft 1.19+
            - Place the `.jar` in your `mods/` folder
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}