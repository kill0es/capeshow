<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid black;
            background-color: #fff;
        }
        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // 游戏设置
        const BLOCK_SIZE = 20;
        const BOARD_WIDTH = 12;
        const BOARD_HEIGHT = 20;
        const DROP_SPEED = 1000; // 方块下降速度（毫秒）

        // 颜色定义
        const COLORS = [
            null, // 0 表示空
            '#FF0D72', // I
            '#0DC2FF', // O
            '#0DFF72', // T
            '#F538FF', // S
            '#FF8E0D', // Z
            '#FFE138', // J
            '#3877FF'  // L
        ];

        // 方块形状定义
        const SHAPES = [
            null,
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 0], [0, 1, 1]], // Z
            [[1, 0, 0], [1, 1, 1]], // J
            [[0, 0, 1], [1, 1, 1]] // L
        ];

        // 游戏状态
        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let score = 0;
        let dropCounter = 0;
        let lastTime = 0;
        let gameOver = false;
        let currentPiece = null;

        // 生成新方块
        function createPiece() {
            const typeId = Math.floor(Math.random() * (SHAPES.length - 1)) + 1;
            return {
                shape: SHAPES[typeId],
                color: COLORS[typeId],
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(SHAPES[typeId][0].length / 2),
                y: 0
            };
        }

        // 绘制游戏棋盘
        function drawBoard() {
            context.fillStyle = '#fff';
            context.fillRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        context.fillStyle = COLORS[board[y][x]];
                        context.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }
        }

        // 绘制当前方块
        function drawPiece(piece) {
            piece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        context.fillStyle = piece.color;
                        context.fillRect((piece.x + dx) * BLOCK_SIZE, (piece.y + dy) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });
        }

        // 检查碰撞
        function collide(piece, board) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const boardX = piece.x + x;
                        const boardY = piece.y + y;
                        if (boardX < 0 || boardX >= BOARD_WIDTH || boardY >= BOARD_HEIGHT || (boardY >= 0 && board[boardY][boardX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // 合并方块到棋盘
        function merge(piece) {
            piece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        const boardX = piece.x + dx;
                        const boardY = piece.y + dy;
                        if (boardY >= 0 && boardX >= 0 && boardX < BOARD_WIDTH && boardY < BOARD_HEIGHT) {
                            board[boardY][boardX] = COLORS.indexOf(piece.color);
                        }
                    }
                });
            });
        }

        // 消除满行
        function sweep() {
            let rowsCleared = 0;
            outer: for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (!board[y][x]) {
                        continue outer;
                    }
                }
                board.splice(y, 1);
                board.unshift(Array(BOARD_WIDTH).fill(0));
                rowsCleared++;
                y++;
            }
            if (rowsCleared > 0) {
                score += rowsCleared * 10;
                scoreElement.textContent = score;
            }
        }

        // 方块旋转
        function rotate(piece) {
            const rotated = piece.shape[0].map((_, index) => piece.shape.map(row => row[index]).reverse());
            const oldShape = piece.shape;
            piece.shape = rotated;
            if (collide(piece, board)) {
                piece.shape = oldShape;
            }
        }

        // 移动方块
        function movePiece(dirX, dirY) {
            currentPiece.x += dirX;
            currentPiece.y += dirY;
            if (collide(currentPiece, board)) {
                currentPiece.x -= dirX;
                currentPiece.y -= dirY;
                return false;
            }
            return true;
        }

        // 游戏循环
        function update(time = 0) {
            if (gameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > DROP_SPEED) {
                if (!movePiece(0, 1)) {
                    merge(currentPiece);
                    sweep();
                    currentPiece = createPiece();
                    if (collide(currentPiece, board)) {
                        gameOver = true;
                        alert(`Game Over! Your score: ${score}`);
                        return;
                    }
                }
                dropCounter = 0;
            }

            drawBoard();
            drawPiece(currentPiece);
            requestAnimationFrame(update);
        }

        // 键盘控制
        document.addEventListener('keydown', event => {
            if (gameOver) return;
            if (event.key === 'ArrowLeft') {
                movePiece(-1, 0);
            } else if (event.key === 'ArrowRight') {
                movePiece(1, 0);
            } else if (event.key === 'ArrowDown') {
                movePiece(0, 1);
            } else if (event.key === 'ArrowUp') {
                rotate(currentPiece);
            }
        });

        // 初始化游戏
        currentPiece = createPiece();
        update();
    </script>
</body>
</html>
