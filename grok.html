<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris with Developer Mode Features</title>
    <style>
        body {
            background-color: #333; /* 偏黑色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        #game-container {
            text-align: center;
        }
        #game-canvas, #preview-canvas {
            border: 2px solid white;
            background-color: #555; /* 游戏区域灰色背景 */
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #777;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #999;
        }
        #tutorial {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="300" height="600"></canvas>
        <canvas id="preview-canvas" width="120" height="120"></canvas>
        <div id="controls">
            <button id="pause-btn">Pause</button>
            <button id="speed-up-btn">Speed Up</button>
            <button id="speed-down-btn">Speed Down</button>
        </div>
        <div id="tutorial">
            <h3>Game Tutorial</h3>
            <p>Arrow Left/Right: Move piece</p>
            <p>Arrow Up: Rotate piece</p>
            <p>Arrow Down: Drop faster</p>
            <p>Triple Arrow Down: Instant drop</p>
            <p>Space: Pause/Resume</p>
            <p>Enter: Skip tutorial</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const previewCanvas = document.getElementById('preview-canvas');
        const previewCtx = previewCanvas.getContext('2d');
        const gridSize = 30;
        const cols = canvas.width / gridSize;
        const rows = canvas.height / gridSize;
        let board = Array(rows).fill().map(() => Array(cols).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let gameOver = false;
        let paused = false;
        let dropCounter = 0;
        let dropInterval = 1000; // 初始下落速度 (ms)
        let lastTime = 0;
        let downPressCount = 0; // 跟踪下键按压次数
        let downPressTimer = null; // 用于检测三连按

        const pieces = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]] // Z
        ];

        const colors = [
            'cyan', 'yellow', 'purple', 'orange', 'blue', 'green', 'red'
        ];

        function generatePiece() {
            const index = Math.floor(Math.random() * pieces.length);
            return {
                shape: pieces[index],
                color: colors[index],
                x: Math.floor(cols / 2) - 1,
                y: 0
            };
        }

        function drawBoard() {
            ctx.fillStyle = '#555';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c]) {
                        ctx.fillStyle = board[r][c];
                        ctx.fillRect(c * gridSize, r * gridSize, gridSize - 1, gridSize - 1);
                    }
                }
            }
        }

        function drawPiece(piece, alpha = 1) {
            ctx.globalAlpha = alpha; // 设置透明度
            piece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        ctx.fillStyle = piece.color;
                        ctx.fillRect((piece.x + dx) * gridSize, (piece.y + dy) * gridSize, gridSize - 1, gridSize - 1);
                    }
                });
            });
            ctx.globalAlpha = 1; // 重置透明度
        }

        function drawPreview() {
            previewCtx.fillStyle = '#555';
            previewCtx.fillRect(0, 0, previewCanvas.width, previewCanvas.height);
            nextPiece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        previewCtx.fillStyle = nextPiece.color;
                        previewCtx.fillRect(dx * 30 + 30, dy * 30 + 30, 28, 28);
                    }
                });
            });
        }

        function drawShadow() {
            let shadowY = currentPiece.y;
            while (canMove(currentPiece, 0, 1, shadowY)) {
                shadowY++;
            }
            drawPiece({ ...currentPiece, y: shadowY }, 0.3); // 透明度为0.3
        }

        function canMove(piece, dx, dy, y = piece.y) {
            return piece.shape.every((row, dyOffset) => {
                return row.every((value, dxOffset) => {
                    if (!value) return true;
                    const newX = piece.x + dx + dxOffset;
                    const newY = y + dy + dyOffset;
                    return newX >= 0 && newX < cols && newY < rows && (newY < 0 || !board[newY][newX]);
                });
            });
        }

        function mergePiece(piece) {
            piece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        const r = piece.y + dy;
                        const c = piece.x + dx;
                        if (r >= 0) board[r][c] = piece.color;
                    }
                });
            });
        }

        function clearLines() {
            let linesCleared = 0;
            for (let r = rows - 1; r >= 0; r--) {
                if (board[r].every(cell => cell)) {
                    board.splice(r, 1);
                    board.unshift(Array(cols).fill(0));
                    linesCleared++;
                    r++;
                }
            }
            return linesCleared;
        }

        function rotatePiece(piece) {
            const rotated = piece.shape[0].map((_, index) =>
                piece.shape.map(row => row[index]).reverse()
            );
            if (canMove({ ...piece, shape: rotated }, 0, 0)) {
                piece.shape = rotated;
            }
        }

        function instantDrop() {
            let shadowY = currentPiece.y;
            while (canMove(currentPiece, 0, 1, shadowY)) {
                shadowY++;
            }
            currentPiece.y = shadowY;
            mergePiece(currentPiece);
            clearLines();
            currentPiece = nextPiece;
            nextPiece = generatePiece();
            if (!canMove(currentPiece, 0, 0)) {
                gameOver = true;
            }
        }

        function update(time = 0) {
            if (gameOver || paused) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                if (canMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                } else {
                    mergePiece(currentPiece);
                    clearLines();
                    currentPiece = nextPiece;
                    nextPiece = generatePiece();
                    if (!canMove(currentPiece, 0, 0)) {
                        gameOver = true;
                    }
                }
                dropCounter = 0;
            }
            drawBoard();
            drawShadow();
            drawPiece(currentPiece);
            drawPreview();
            requestAnimationFrame(update);
        }

        function initGame() {
            currentPiece = generatePiece();
            nextPiece = generatePiece();
            gameOver = false;
            paused = false;
            board = Array(rows).fill().map(() => Array(cols).fill(0));
            lastTime = 0;
            dropCounter = 0;
            update();
        }

        // 按键控制
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            if (e.key === 'ArrowLeft' && canMove(currentPiece, -1, 0)) {
                currentPiece.x--;
            } else if (e.key === 'ArrowRight' && canMove(currentPiece, 1, 0)) {
                currentPiece.x++;
            } else if (e.key === 'ArrowUp') {
                rotatePiece(currentPiece);
            } else if (e.key === 'ArrowDown') {
                if (canMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                }
                downPressCount++;
                if (!downPressTimer) {
                    downPressTimer = setTimeout(() => {
                        downPressCount = 0;
                        downPressTimer = null;
                    }, 300); // 300ms 内检测三连按
                }
                if (downPressCount === 3) {
                    instantDrop();
                    downPressCount = 0;
                    clearTimeout(downPressTimer);
                    downPressTimer = null;
                }
            } else if (e.key === ' ') {
                paused = !paused;
                if (!paused) update();
            } else if (e.key === 'Enter') {
                document.getElementById('tutorial').style.display = 'none';
            }
        });

        // 按钮控制
        document.getElementById('pause-btn').addEventListener('click', () => {
            paused = !paused;
            if (!paused) update();
        });

        document.getElementById('speed-up-btn').addEventListener('click', () => {
            dropInterval = Math.max(100, dropInterval - 100); // 最快100ms
        });

        document.getElementById('speed-down-btn').addEventListener('click', () => {
            dropInterval += 100; // 减慢速度
        });

        // 教程显示
        document.getElementById('tutorial').style.display = 'block';

        // 启动游戏
        initGame();
    </script>
</body>
</html>
