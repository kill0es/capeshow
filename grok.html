<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-canvas, #next-canvas {
            background-color: #222;
            border: 2px solid #555;
        }
        #scoreboard {
            color: white;
            font-size: 20px;
            margin: 10px 0;
        }
        #controls {
            margin-top: 10px;
            color: white;
        }
        #tutorial {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            display: none;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            display: none;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="scoreboard">Score: 0 | Level: 1</div>
        <canvas id="game-canvas" width="300" height="600"></canvas>
        <canvas id="next-canvas" width="120" height="120"></canvas>
        <div id="controls">
            <button id="pause-btn">Pause</button>
            <button id="speed-up-btn">Speed Up</button>
            <button id="speed-down-btn">Speed Down</button>
            <button id="undo-btn">Undo (-10)</button>
        </div>
        <div id="tutorial">
            <h2>Tutorial</h2>
            <p>← →: Move Left/Right</p>
            <p>↑: Rotate</p>
            <p>↓: Drop (Hold for 2x, Double Tap + Hold for 4x)</p>
            <p>Space: Hard Drop</p>
            <p>Press Enter to Start</p>
        </div>
        <div id="game-over">
            <h2>Game Over</h2>
            <p>Score: <span id="final-score">0</span></p>
            <p>Press Enter to Restart</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextCtx = nextCanvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreboard');
        const tutorialDisplay = document.getElementById('tutorial');
        const gameOverDisplay = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const pauseBtn = document.getElementById('pause-btn');
        const speedUpBtn = document.getElementById('speed-up-btn');
        const speedDownBtn = document.getElementById('speed-down-btn');
        const undoBtn = document.getElementById('undo-btn');

        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const NEXT_SIZE = 4;

        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let score = 0;
        let level = 1;
        let dropSpeed = 1000;
        let gameInterval = null;
        let currentPiece = null;
        let nextPiece = null;
        let isPaused = false;
        let gameStarted = false;
        let dropCounter = 0;
        let dropSpeedMultiplier = 1;
        let lastDropTime = 0;
        let previousState = null; // For undo mechanism

        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 0, 0], [1, 1, 1]], // L
            [[0, 0, 1], [1, 1, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]]  // Z
        ];

        const COLORS = [
            '#00FFFF', // I
            '#FFFF00', // O
            '#FF00FF', // T
            '#FFA500', // L
            '#0000FF', // J
            '#00FF00', // S
            '#FF0000'  // Z
        ];

        class Piece {
            constructor(shape, color) {
                this.shape = shape;
                this.color = color;
                this.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(shape[0].length / 2);
                this.y = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                this.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            ctx.fillRect((this.x + x) * BLOCK_SIZE, (this.y + y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        }
                    });
                });
            }

            drawGhost() {
                let ghostY = this.y;
                while (!this.checkCollision(this.x, ghostY + 1)) {
                    ghostY++;
                }
                ctx.fillStyle = this.color.replace(')', ', 0.3)').replace('rgb', 'rgba');
                this.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            ctx.fillRect((this.x + x) * BLOCK_SIZE, (ghostY + y) * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        }
                    });
                });
            }

            move(dx, dy) {
                if (!this.checkCollision(this.x + dx, this.y + dy)) {
                    this.x += dx;
                    this.y += dy;
                    return true;
                }
                return false;
            }

            rotate() {
                const rotated = this.shape[0].map((_, index) => this.shape.map(row => row[index]).reverse());
                if (!this.checkCollision(this.x, this.y, rotated)) {
                    this.shape = rotated;
                }
            }

            checkCollision(x, y, shape = this.shape) {
                return shape.some((row, dy) => {
                    return row.some((value, dx) => {
                        if (value) {
                            const newX = x + dx;
                            const newY = y + dy;
                            return (
                                newX < 0 ||
                                newX >= BOARD_WIDTH ||
                                newY >= BOARD_HEIGHT ||
                                (newY >= 0 && board[newY][newX])
                            );
                        }
                        return false;
                    });
                });
            }
        }

        function generatePiece() {
            const index = Math.floor(Math.random() * SHAPES.length);
            return new Piece(SHAPES[index], COLORS[index]);
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }
        }

        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            nextPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        nextCtx.fillStyle = nextPiece.color;
                        nextCtx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                });
            });
        }

        function mergePiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                });
            });
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            if (linesCleared > 0) {
                score += linesCleared * 100 * level;
                level = Math.floor(score / 1000) + 1;
                dropSpeed = Math.max(100, 1000 - (level - 1) * 100);
                updateScoreboard();
            }
        }

        function updateScoreboard() {
            scoreDisplay.textContent = `Score: ${score} | Level: ${level}`;
        }

        function saveState() {
            previousState = {
                board: board.map(row => [...row]),
                currentPiece: new Piece(currentPiece.shape, currentPiece.color),
                score: score,
                level: level,
                dropSpeed: dropSpeed
            };
            previousState.currentPiece.x = currentPiece.x;
            previousState.currentPiece.y = currentPiece.y;
        }

        function undo() {
            if (previousState && score >= 10) {
                board = previousState.board.map(row => [...row]);
                currentPiece = new Piece(previousState.currentPiece.shape, previousState.currentPiece.color);
                currentPiece.x = previousState.currentPiece.x;
                currentPiece.y = previousState.currentPiece.y;
                score = previousState.score - 10;
                level = previousState.level;
                dropSpeed = previousState.dropSpeed;
                updateScoreboard();
                previousState = null;
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            finalScoreDisplay.textContent = score;
            gameOverDisplay.style.display = 'block';
        }

        function restartGame() {
            if (!gameStarted) {
                board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
                score = 0;
                level = 1;
                dropSpeed = 1000;
                currentPiece = generatePiece();
                nextPiece = generatePiece();
                gameStarted = true;
                gameOverDisplay.style.display = 'none';
                updateScoreboard();
                gameInterval = setInterval(gameLoop, dropSpeed);
            } else if (confirm('Restart game? Press Enter to confirm.')) {
                board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
                score = 0;
                level = 1;
                dropSpeed = 1000;
                currentPiece = generatePiece();
                nextPiece = generatePiece();
                gameOverDisplay.style.display = 'none';
                updateScoreboard();
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, dropSpeed);
            }
        }

        function gameLoop() {
            if (!isPaused) {
                if (dropSpeedMultiplier > 1) {
                    dropCounter += dropSpeedMultiplier * (Date.now() - lastDropTime);
                }
                lastDropTime = Date.now();
                if (dropCounter >= dropSpeed) {
                    if (!currentPiece.move(0, 1)) {
                        mergePiece();
                        clearLines();
                        saveState();
                        currentPiece = nextPiece;
                        nextPiece = generatePiece();
                        if (currentPiece.checkCollision(currentPiece.x, currentPiece.y)) {
                            gameOver();
                            return;
                        }
                    }
                    dropCounter = 0;
                }
                drawBoard();
                currentPiece.drawGhost();
                currentPiece.draw();
                drawNextPiece();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!gameStarted && e.key === 'Enter') {
                tutorialDisplay.style.display = 'none';
                restartGame();
            } else if (gameStarted && !isPaused) {
                switch (e.key) {
                    case 'ArrowLeft':
                        currentPiece.move(-1, 0);
                        break;
                    case 'ArrowRight':
                        currentPiece.move(1, 0);
                        break;
                    case 'ArrowUp':
                        currentPiece.rotate();
                        break;
                    case 'ArrowDown':
                        if (dropSpeedMultiplier === 1) {
                            dropSpeedMultiplier = 2;
                        }
                        break;
                    case ' ':
                        while (currentPiece.move(0, 1)) {}
                        mergePiece();
                        clearLines();
                        saveState();
                        currentPiece = nextPiece;
                        nextPiece = generatePiece();
                        if (currentPiece.checkCollision(currentPiece.x, currentPiece.y)) {
                            gameOver();
                        }
                        break;
                }
            }
            if (gameOverDisplay.style.display === 'block' && e.key === 'Enter') {
                restartGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowDown') {
                dropSpeedMultiplier = 1;
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' && e.repeat) {
                dropSpeedMultiplier = 4;
            }
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
        });

        speedUpBtn.addEventListener('click', () => {
            dropSpeed = Math.max(100, dropSpeed - 100);
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, dropSpeed);
        });

        speedDownBtn.addEventListener('click', () => {
            dropSpeed = Math.min(2000, dropSpeed + 100);
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, dropSpeed);
        });

        undoBtn.addEventListener('click', () => {
            undo();
        });

        tutorialDisplay.style.display = 'block';
    </script>
</body>
</html>
